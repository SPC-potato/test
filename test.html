<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>测试用</title></head><body id="test"><script>    function getId(id){        if(document.getElementById(id)){            return document.getElementById(id)        }        return console.error('this ID is undefind')    }    magicNum(0, 10, getId('test'));    function magicNum (startNum, endNum, obj){        //获得一个数字，实现从开始到这个数字变化的过程 （魔法数字）        let autoPlay = setInterval(function(){            let currentNum = add();            if(currentNum === endNum){                clearInterval(autoPlay)            }            obj.innerHTML= currentNum;        },100);        function add(){            return startNum++;        }    }</script><script type="text/javascript" src="js/test.bundle.js"></script></body></html>
